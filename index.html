<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اتصال سریع و دانلود</title>
<style>
    body {
        font-family: sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        text-align: center;
        padding: 30px;
    }
    h1 {
        margin-bottom: 20px;
    }
    button, a.btn {
        display: inline-block;
        padding: 15px 25px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background: #ff9800;
        color: white;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    button:hover, a.btn:hover {
        background: #e68900;
    }
    .qr {
        margin-top: 20px;
        background: white;
        padding: 10px;
        border-radius: 10px;
        display: inline-block;
    }
</style>
</head>
<body>

<h1>اتصال سریع و دانلود</h1>

<!-- دکمه اتصال به وایفای -->
<button onclick="connectWifi()">اتصال به WiFi</button>

<!-- دکمه دانلود V2RayNG -->
<a class="btn" href="https://github.com/2dust/v2rayNG/releases/download/1.10.11/v2rayNG_1.10.11_arm64-v8a.apk">
    📥 دانلود V2RayNG
</a>

<!-- QR کد برای iOS -->
<div class="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=WIFI:S:private%20network;T:WPA;P:2004SSss;;&size=200x200" alt="QR WiFi">
    <p style="color:black;">برای iOS/Android با دوربین اسکن کنید</p>
</div>

<script>
function connectWifi() {
    // تلاش برای اتصال از طریق URL Scheme
    window.location.href = "WIFI:S:private network;T:WPA;P:2004SSss;;";

    // اگر کار نکرد، باز کردن تنظیمات وای‌فای (اندروید)
    setTimeout(() => {
        window.location.href = "intent://settings#wifi#Intent;scheme=android.settings.WIFI_SETTINGS;end";
    }, 1000);
}
</script>

</body>
</html>
