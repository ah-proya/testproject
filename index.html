<button id="openHapp" class="btn">افزودن کانفیگ به Happ</button>

<script>
  // کانفیگی که دادی (به جای این نمونه بذار)
  const config = "https://dll.sibpanel.com:8000/sub/RG9rYW4sMTc1NjEwOTMwNwpL0fDVcpbU";

  document.getElementById('openHapp').addEventListener('click', () => {
    // ساخت لینک مخصوص Happ
    const happLink = `happ://import?url=${encodeURIComponent(config)}`;

    // تلاش برای باز کردن برنامه
    window.location.href = happLink;

    // اگر برنامه نصب نباشه، مثلا هدایت به دانلود
    setTimeout(() => {
      window.location.href = "https://github.com/Happ-proxy/happ-android/releases/latest";
    }, 1200);
  });
</script>
